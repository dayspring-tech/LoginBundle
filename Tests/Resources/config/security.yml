# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        dayspring:
            id: dayspring_login.user_provider

    # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
    encoders:
        Dayspring\LoginBundle\Model\User:
            algorithm: bcrypt
            cost: 12

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/(login|forgot-password|reset-password/[0-9a-zA-Z]+)$
            security: false

        secured_area:
            pattern:    ^/
            guard:
                authenticators:
                    - dayspring_login.username_password_authenticator
                    - dayspring_login.totp_authenticator
                entry_point: dayspring_login.username_password_authenticator
            logout:
                path:   _logout
                target: /
            anonymous: ~
