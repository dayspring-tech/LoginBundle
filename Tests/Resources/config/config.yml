imports:
    - { resource: security.yml }

framework:
    test: ~
    secret: xxxxxxxxxx
    router:        { resource: "%kernel.project_dir%/Tests/Resources/config/routing.yml" }
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    #templating:    { engines: ['twig', 'php'] }
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    path:             "%kernel.project_dir%/Tests/Resources/Resources/views/"

propel:
    dbal:
        driver:   mysql
        user:     devuser
        password: devpass
        dsn:      mysql:host=test_mysql;dbname=mydatabase;charset=UTF8
    path:       "%kernel.project_dir%/vendor/dayspring-tech/propel1"
    phing_path: "%kernel.project_dir%/vendor/phing"
    build_properties:
        propel.php.dir: "/"

